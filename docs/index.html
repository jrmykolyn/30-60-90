<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>30/60/90</title>
		<link href="https://fonts.googleapis.com/css?family=Nunito|Work+Sans:400,600" rel="stylesheet">
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			html {
				background: #dfe8f3;
				font-size: 62.5%;
			}

			body {
				font-size: 1.2rem;
				color: #222;
				font-family: 'Nunito', sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			h1,
			h2 {
				font-family: 'Work Sans', sans-serif;
				font-weight: 600;
			}

			@media ( min-width: 768px ) {
				body {
					font-size: 1.6rem;
				}
			}
		</style>
	</head>
	<body>
		<!-- GET CONFIG. -->
		<script src="./config.js"></script>

		<!-- DEFINE APP ENTRY/MOUNT POINT -->
		<app></app>

		<!-- GET DEPENDENCIES -->
		<script src="./tags/app.tag" type="riot/tag"></script>
		<script src="./tags/app-section.tag" type="riot/tag"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.9.4/riot+compiler.min.js"></script>

		<!-- MOUNT APP -->
		<script>
			riot.mount( 'app', __INITIAL_STATE__ );
		</script>
	</body>
</html>
